function recalc() {
  const rows = Array.from(document.querySelectorAll('tbody tr'));
  const teamData = {};

  rows.forEach(row => {
    const name = row.children[0].innerText;
    teamData[name] = { win: 0, score: 0, row };
  });

  document.querySelectorAll('.match').forEach(match => {
    const t1 = match.children[0].value;
    const s1 = parseInt(match.children[1].value) || 0;
    const s2 = parseInt(match.children[3].value) || 0;
    const t2 = match.children[4].value;

    if (!teamData[t1] || !teamData[t2]) return;

    teamData[t1].score += s1 - s2;
    teamData[t2].score += s2 - s1;

    if (s1 > s2) teamData[t1].win += 1;
    if (s2 > s1) teamData[t2].win += 1;
  });

  rows.forEach(row => {
    const name = row.children[0].innerText;
    row.children[1].querySelector('input').value = teamData[name].win;
    row.children[3].querySelector('input').value = teamData[name].score;
  });

  updateTable();
}

recalc();
</script><script>
function updateTable() {
  const rows = Array.from(document.querySelectorAll('tbody tr'));

  rows.forEach(row => {
    const win = parseInt(row.children[1].querySelector('input').value) || 0;
    row.querySelector('.poin').innerText = win;
    row.classList.remove('lolos', 'gugur');
  });

  rows.sort((a, b) => {
    const winA = parseInt(a.children[1].querySelector('input').value) || 0;
    const winB = parseInt(b.children[1].querySelector('input').value) || 0;

    const scoreA = parseInt(a.children[3].querySelector('input').value) || 0;
    const scoreB = parseInt(b.children[3].querySelector('input').value) || 0;

    return winB - winA || scoreB - scoreA;
  });

  const tbody = document.querySelector('tbody');
  rows.forEach((row, i) => {
    if (i < 2) {
      row.classList.add('lolos');
      row.querySelector('.status').innerText = 'LOLOS';
    } else {
      row.classList.add('gugur');
      row.querySelector('.status').innerText = 'GUGUR';
    }
    tbody.appendChild(row);
  });
}
